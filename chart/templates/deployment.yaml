# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-torah-discourse
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: torah-discourse
  template:
    metadata:
      labels:
        app: torah-discourse
    spec:
      containers:
      - name: torah-discourse
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-openai-secret
              key: api-key