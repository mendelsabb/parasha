name: Docker CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Get commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/torah-discourse-app:${{ github.ref_name }}-${{ env.DATE }}-${{ env.COMMIT_SHA }}

  update-image-tag:
    runs-on: ubuntu-latest
    needs: build-and-push  # This job will run only after build-and-push completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install yq
        run: sudo snap install yq

      - name: Update image tag in Helm values.yaml
        run: |
          yq e '.image.tag = "${{ env.COMMIT_SHA }}"' -i chart/values.yaml
          cat chart/values.yaml  # Optional: Display the updated values.yaml for confirmation

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Commit and push changes
        run: |
          git add parasha/chart/values.yaml
          git commit -m "Update image tag to ${{ env.COMMIT_SHA }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate the push
